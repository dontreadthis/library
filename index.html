<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-heading">Your Library</h1>
      <div class="container-library"></div>
      <form class="container-form" onsubmit="return false;">
        <div class="container-form-top">
          <h2 class="container-form-heading">Add A Book</h2>
          <ul class="container-form-inputs">
            <li class="container-form-input">
              <label for="name">Book Name:</label>
              <input id="name" name="bookName" required/>
            </lin>

            <li class="container-form-input">
              <label for="author">Author:</label>
              <input id="author" name="bookAuthor" required/>
            </li>

            <li class="container-form-input">
              <label for="pages">Pages:</label>
              <input id="author" name="bookPages" type="number" min="1" max=10000 required>
            </li>

            <li class="container-form-input">
              <label for="read">Read this yet?</label>
              <input id="read" name="bookRead" type="checkbox">
            </li>          
          </ul>
          <button class="container-form-submit">Submit</button>
        </div>

        <p class="container-form-credit">Background by <a href="https://www.goodfon.com/user/marinadoneck/">Marinaondeck</a> at <a href="https://www.goodfon.com/">Goodfon</a></p>
      </form>
    </div>
    <script src="code.js"></script>

    <!-- https://www.goodfon.com/style/wallpaper-krasivo-fon-minimalizm-temnye-3955.html-->
  </body>
</html>
